	<script type="text/javascript">

		// Wait for PhoneGap to load
		//
		document.addEventListener("deviceready", onDeviceReady, false);

		// PhoneGap is ready
		//

		function onDeviceReady() {
			$("#tSoundList").append("<tr><td>This is a test</td></tr>");
			alert("onDeviceReady()");
			window.webkitRequestFileSystem(LocalFileSystem.PERSISTENT, 0, filestuff(fs), function (error) {//window.TEMPORARY
				alert(error.code);
			});
		}

		function filestuff(fs) {
			alert("filestuff");
			$("#tSoundList").append("<tr><td>" + fs.root.fullPath + "</td></tr>");
			var directoryReader = fs.root.createReader();
			directoryReader.readEntries(function (entries) {
				var i;
				for (i = 0; i < entries.length; i++) {
					$("#tSoundList").append("<tr><td>" + entries[i].name + "</td></tr>");

				}
			}, function (error) {
				alert("error(" + error.code + ")");
			})
		}

	</script>
	<style type="text/css">
		audio {
			width: 100%;
		}
	</style>
