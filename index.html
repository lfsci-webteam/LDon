<html>
<head>
	<title>Don's Test!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=medium-dpi, user-scalable=1" />
	<script type="text/javascript">

		// Wait for PhoneGap to load
		//
		document.addEventListener("deviceready", onDeviceReady, false);

		// PhoneGap is ready
		//
		function onDeviceReady() {
			window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFileSystemSuccess, fail);
		}

		function onFileSystemSuccess(fileSystem) {
			console.log(fileSystem.name);
			console.log(fileSystem.root.name);
		}

		function fail(evt) {
			console.log(evt.target.error.code);
		}

	</script>
	<style type="text/css">
		audio {
			width: 99%;
		}
	</style>
</head>
<body>
	<table style="border-collapse: collapse; width: 100%; border: 1px solid #AAA">
		<tr>
			<td>Heyoo!</td>
			<td></td>
		</tr>
		<tr>
			<td>
				<audio autoplay loop controls>
					<source src="Sounds/street-traffic-1.mp3" type="audio/mp3" />

			</td>
		</tr>
		<tr>

			</td>
		</tr>
	</table>
</body>
</html>
